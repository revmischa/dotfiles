# Starship configuration - Clean single line prompt
# Documentation: https://starship.rs/config/

# Clean single line format
format = "$all$character"

# Disable the blank line at the start of the prompt
add_newline = false

# Timeout for commands (in milliseconds)
command_timeout = 1000

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vimcmd_symbol = "[←](bold green)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only = " 🔒"
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "[$all_status$ahead_behind]($style)"
conflicted = "⚔️ "
ahead = "🏎️ ×${count} "
behind = "🐌×${count} "
diverged = "🔱 🏎️ ×${ahead_count} 🐌×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️ ×${count} "
renamed = "📛×${count} "
deleted = "🗑️ ×${count} "

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "via [$symbol$context]($style) "

[kubernetes]
disabled = false
symbol = "☸ "
style = "bold blue"
format = 'on [$symbol$context( \($namespace\))]($style) '

[aws]
symbol = " "
style = "bold orange"
format = 'on [$symbol($profile )(\($region\) )]($style)'

[terraform]
symbol = "💠 "
style = "bold purple"
format = "via [$symbol$workspace]($style) "

# Disable time module (clock)
[time]
disabled = true

[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "took [$duration]($style) "

# Disable memory usage for cleaner look
[memory_usage]
disabled = true

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[package]
symbol = "📦 "
style = "bold cyan"
format = "via [$symbol$version]($style) "

[status]
disabled = false
symbol = "🔴 "
style = "bold red"
format = "[$symbol$status]($style) "